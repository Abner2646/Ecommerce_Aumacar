  <!-- Inline CSS for loading spinner and initial optimizations -->
<style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Base source */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f8fafc;
      color: #1a202c;
      line-height: 1.6;
    }

    /* Loading spinner while loading React */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: white;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
    }

    .loading-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      margin-top: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Fade out animation when React take control */
    .loading-container.fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }

    /* No-script fallback */
    .no-script-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #a00;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }

    /* Styles for development */
    .development-banner {
      background: linear-gradient(90deg, #ff6b6b, #ee5a24);
      color: white;
      text-align: center;
      padding: 8px;
      font-size: 12px;
      font-weight: 600;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10000;
      display: none;
    }

    /* Show development banner only in development */
    body[data-env="development"] .development-banner {
      display: block;
    }

    body[data-env="development"] #root {
      margin-top: 32px;
    }
  </style>
</head>

<body data-env="%NODE_ENV%">
  <!-- Development banner
  <div class="development-banner">

  </div>-->

  <!-- Message for users without JavaScript -->
  <noscript>
    <div class="no-script-message">
      <h2>ðŸš¨ JavaScript Required</h2>
      <p>This application requires JavaScript to work properly.</p>
      <p>Please enable JavaScript in your browser and reload the page.</p>
      <p>
        <strong>Instructions:</strong><br>
        â€¢ Chrome/Firefox: Settings â†’ Privacy & Security â†’ Site Settings â†’ JavaScript<br>
        â€¢ Safari: Preferences â†’ Security â†’ Enable JavaScript
      </p>
    </div>
  </noscript>

  <!-- Loading screen while React loads -->
  <div id="loading" class="loading-container">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading application</div>
    <div class="loading-subtitle">Initializing components...</div>
  </div>

  <!-- Main container where React is mounted -->
  <div id="root"></div>

  <!-- Script to hide loading when React is ready -->
  <script>
    // Hide loading screen when React takes control
    function hideLoading() {
      const loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.classList.add('fade-out');
        setTimeout(() => {
          loadingElement.style.display = 'none';
        }, 500);
      }
    }

    // Detect when React has mounted
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.type === 'childList') {
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            hideLoading();
            observer.disconnect();
          }
        }
      });
    });

    // Observe changes in the root div
    const rootElement = document.getElementById('root');
    if (rootElement) {
      observer.observe(rootElement, { childList: true });
    }

    // Fallback: hide loading after 10 seconds maximum
    setTimeout(hideLoading, 10000);

    // Console message for developers
    console.log(`
    ðŸš€ Full-Stack Application
    ========================
    Frontend: React 18
    Backend: Express + Sequelize
    Database: PostgreSQL
    Containerization: Docker
    
    Available endpoints:
    â€¢ Frontend: http://localhost:3000
    â€¢ API: http://localhost:3001/api
    â€¢ pgAdmin: http://localhost:5050
    â€¢ Docs: Ver README.md
    `);
  </script>

  <!-- Service Worker para PWA-->
  <script>
    if ('serviceWorker' in navigator && process.env.NODE_ENV === 'production') {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
